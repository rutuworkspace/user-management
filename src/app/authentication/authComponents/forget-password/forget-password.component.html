


  <div class="container card card-body bg-light mt-5 shadow w-50">
    <h3>Forget Password</h3>
     <hr>
    <form *ngIf="!success" [formGroup]="forgetePassForm" (ngSubmit)="onForgetPassword()">
    
     <div class="row">       
        <div class="form-group">
            <label for="id">Enter Email</label>
            <input type="email" class="form-control mt-2" formControlName="email" placeholder="Enter Email">
            <div class="w-100" *ngIf="f['email'].touched && f['email'].errors">
            <div *ngIf="f['email'].errors['required']" class="text-danger">
                Email is Required
            </div>
            <div *ngIf="f['email'].errors['email']" class="text-danger">
                  Enter valid Email Address
            </div>
            </div>
    </div>
    </div>
    <div class="row">
          <button class="btn btn-primary col-4 mt-3 mx-3" type="submit">Forget Password</button>
    </div>
  </form>
    <div *ngIf="success" class="alert alert-success my-5" role="alert">
       <h3 class="fw-bold">Success!</h3>
       <h6>Please check your email and click on verification link o reset Password.</h6>
      </div>
    <div *ngIf="error" class="alert alert-danger my-5" role="alert">
       <h3 class="fw-bold">Error!</h3>
       <h6>{{error}}</h6>
      </div>


</div>
