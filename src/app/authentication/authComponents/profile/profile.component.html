<!--Error Message Alert-->
<div class="container">
    <div *ngIf="error" class="alert alert-danger my-5" role="alert">
        <span><strong>An Error Occured : </strong>{{error}}</span>
      </div>
</div>

  <div class="container card card-body bg-light mt-5 shadow w-50">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row">
    <div class="col-md-6">
     <h3>Profile</h3></div>
    <div class="col-md-6">
        <button class="btn btn-primary float-end" [queryParams]="{EditMode:true}" routerLink="/profile"><fa-icon [icon]="faPen"></fa-icon>&nbsp;&nbsp;Edit Profile</button>
    </div>
</div>
    <hr>
    <h6 class="my-3">EdtMode:<span class="badge mx-2" [ngClass]="{'bg-success': editMode ,'bg-danger':!editMode}">{{editMode}}</span></h6>
    <hr>
    <div class="row">       
        <div class="form-group">
            <label for="id">{{editMode ? 'Enter' : ''}} Name</label>
            <span class="value" *ngIf="!editMode">{{profileInfo.displayName}}</span>
            <input *ngIf="editMode" type="text" class="form-control"  formControlName="name"  placeholder="Enter Name">
          </div>

          <div class="form-group mt-3">
            <label for="id">{{editMode ? 'Enter Profile Picture URL' : 'Profile Picture'}}</label>
            <div class="my-2">
              <img *ngIf="!editMode" class="rounded-circle" width="100" src="{{profileInfo.photoUrl}}" alt="">
            </div>
           
            <!-- <span class="value" >{{profileInfo.photoUrl}}</span> -->
            <input *ngIf="editMode" type="text" class="form-control"  formControlName="photoURL"  placeholder="Enter Photo">
          </div>

          <div class="row" *ngIf="editMode">
          <button class="btn btn-primary col-3 mt-3 mx-3" type="submit">Save Profile</button>
          <button class="btn btn-outline-secondary col-3 mt-3 mx-2" (click)="onDiscard()">Discard</button>
        </div>
    </div>

</form>
</div>
